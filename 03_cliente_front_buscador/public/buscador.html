<script>
function buscarPaginas(){
		var dir="http://localhost:8080/02_servicio_rest_buscador/buscar";
		$.get(dir,{"tematica":$("#tema").val()})
		.done(function(data,status){
			var res="";
			for(var p of data){
				res+="<h2><a href='"+p.url+"'>"+p.url+"</a></h2><h4>"+p.descripcion+"</h4>";
			}
			
			$("#resultados").html(res);
			
		});
		
	}
</script>
